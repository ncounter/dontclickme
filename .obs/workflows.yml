testbuild:
  steps:
    - branch_package:
        source_project: home:dleidi:dontclickme
        source_package: obs-server
        target_project: home:dleidi:dontclickme:PR-%{SCM_PR_NUMBER}
        add_repositories: disable
    - branch_package:
        source_project: home:dleidi:dontclickme
        source_package: obs-server
        target_project: home:dleidi:dontclickme:PR-%{SCM_PR_NUMBER}-second
        add_repositories: disable
  filters:
    event: pull_request

rebuild:
  steps:
    - trigger_services:
        project: home:dleidi:dontclickme
        package: obs-server
  filters:
    event: push
    branches:
      only:
        - master
